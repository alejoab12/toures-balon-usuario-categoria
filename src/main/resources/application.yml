      defaultZone: "http://localhost:8761/eureka"
  instance:
    prefer-ip-address: true
spring:
#  sleuth:
 #    sampler:
 #      probability: 1.0
#   zipkin:
 #    base-url: http://localhost:9411/
  jpa:
    show-sql: true
  datasource:
    url: jdbc:mysql://localhost:3306/toures-balon-categoria
    username: root
    password: root
  profiles: 
    active:
    - dev
gema:
  kafka:
    producer:
      enabled: true
      bootstrap-server: htpp://192.168.0.6:29092
    consumer:
      enabled: true
      bootstrap-server: htpp://192.168.0.6:29092
      
dividing-factor: 1000
 
      
